<template>
    <lightning-card title="Account List">
        <template if:true={accounts}>
            <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}>
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">Error loading Accounts!</p>
        </template>
    </lightning-card>
</template>
